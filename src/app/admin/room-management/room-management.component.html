<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>
      Lista sale: <span class="badge bg-primary">{{ rooms.length }}</span>
    </h2>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nome sala</th>
          <th scope="col">Posti</th>
          <th scope="col">IMAX</th>
        </tr>
      </thead>
      <tbody>
        <!-- testando i control flow del nuovo angular -->
        @for (room of rooms; track room.id; let idx = $index) {
        <tr>
          <td>{{ room.name }}</td>
          <td>{{ room.capacity }}</td>
          <td>
            @if (room.isIMAX) {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#28a745"
              class="bi bi-check"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
              />
            </svg>
            } @else {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#dc3545"
              class="bi bi-x"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              />
            </svg>
            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
